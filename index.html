<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>

  <style>
   
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.weather-container {
  width: 300px;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.weather-header {
  text-align: center;
  margin-bottom: 20px;
}

.weather-header h1 {
  font-size: 24px;
  color: #333;
}

.weather-info {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.location h2 {
  font-size: 22px;
  color: #333;
}

.weather-details {
  text-align: center;
}

.weather-icon {
  width: 50px;
  height: 50px;
}

.temp h2 {
  font-size: 36px;
  color: #333;
}

.temp p {
  font-size: 16px;
  color: #777;
}

.forecast h3 {
  font-size: 18px;
  color: #333;
  margin-bottom: 10px;
}

.forecast-day {
  display: flex;
  justify-content: space-between;
  padding: 5px 0;
  border-bottom: 1px solid #ddd;
}

.day {
  font-size: 16px;
  color: #333;
}

.temp {
  font-size: 16px;
  color: #777;
}

  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-container">
    <div class="weather-header">
      <h1>Weather Forecast</h1>
    </div>
    <div class="weather-info">
      <div class="location">
        <h2>New Delhi</h2>
        <p>Tuesday, December 10, 2024</p>
      </div>
      <div class="weather-details">
        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="weather icon" class="weather-icon">
        <div class="temp">
          <h2>12°C</h2>
          <p>Clear Sky</p>
        </div>
      </div>
    </div>
    <div class="forecast">
      <h3>5-Day Forecast</h3>
      <div class="forecast-day">
        <div class="day">Mon</div>
        <div class="temp">15°C</div>
      </div>
      <div class="forecast-day">
        <div class="day">Tue</div>
        <div class="temp">12°C</div>
      </div>
      <div class="forecast-day">
        <div class="day">Wed</div>
        <div class="temp">13°C</div>
      </div>
      <div class="forecast-day">
        <div class="day">Thu</div>
        <div class="temp">14°C</div>
      </div>
      <div class="forecast-day">
        <div class="day">Fri</div>
        <div class="temp">16°C</div>
      </div>
    </div>
  </div>
</body>
</html>
